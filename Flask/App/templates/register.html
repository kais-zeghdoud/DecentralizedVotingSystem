<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='assets/eth.png')}}">
    <link href='https://fonts.googleapis.com/css?family=DM Serif Display' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css')}}">
    <title>VotinCorpo - Register</title>
</head>

<body>

    <div class="container">
        <div class="container-item">
            <img src="./../static/assets/register.png" alt="regiter image" width="392" height="666">
        </div>

        <div class="container-item">
            <a href="/VotinCorpo"><img src="./../static/assets/logo.png" alt="VotinCorpo logo" width="500" height="92"></a>
            <p style="font-size: 30px">Registration form</p>
            <form action="{{url_for('register')}}" method="POST">
                <label for="name">Full Name :</label>
                <input type="text" id="name" name="name" required>

                <label for="company">Company :</label>
                <input type="text" id="company" name="company" required>

                <label for="position">Position :</label>
                <input type="text" id="position" name="position" required>
        
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address :</label>
                <input type="text" id="address" name="address" required>
        
                <input type="submit" name="register_btn" value="SUBMIT">
            </form>
        </div>

    </div>
    
</body>
</html>
